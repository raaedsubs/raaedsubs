<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جدول ديناميكي مع Google Sheets</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #444;
    }

    .search-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-container input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    thead {
      background-color: #4CAF50;
      color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      font-size: 18px;
    }

    tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .pagination button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      table {
        width: 90%;
      }

      .search-container input {
        width: 100%;
      }
    }

  </style>
</head>
<body>

  <h1>جدول ديناميكي مع Google Sheets</h1>

  <div class="search-container">
    <input type="text" id="search" placeholder="ابحث هنا...">
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>النوع</th>
        <th>الحالة</th>
        <th>عدد الحلقات</th>
        <th>الترجمة</th>
      </tr>
    </thead>
    <tbody>
      <!-- سيتم ملؤها من البيانات -->
    </tbody>
  </table>

  <div class="pagination" id="pagination"></div>

  <script>
    const sheetUrl = 'https://spreadsheets.google.com/feeds/list/1hqsqI9uWbarf8valN1vxo9yydiN6nRo6zsIsR858zn8/od6/public/values?alt=json'; // رابط Google Sheets الخاص بك
    const rowsPerPage = 20;
    let currentPage = 1;
    let tableData = [];
    let filteredData = [];

    async function fetchSheetData() {
      try {
        const response = await fetch(sheetUrl);
        const data = await response.json();
        parseData(data);
        filteredData = [...tableData];
        displayTable();
      } catch (error) {
        console.error('خطأ أثناء جلب البيانات:', error);
      }
    }

    function parseData(data) {
      const entries = data.feed.entry;
      tableData = entries.map(entry => ({
        name: entry.gsx$name.$t,
        type: entry.gsx$type.$t,
        status: entry.gsx$status.$t,
        episodes: entry.gsx$episodes.$t,
        translation: entry.gsx$translation.$t
      }));
    }

    function displayTable(page = 1) {
      const tbody = document.getElementById('data-table').querySelector('tbody');
      tbody.innerHTML = '';
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const dataToDisplay = filteredData.slice(start, end);

      dataToDisplay.forEach(row => {
        const tr = document.createElement('tr');
        let translationLinks = row.translation.split('|').map(link => {
          return `<a href="${link.trim()}" target="_blank">${link.trim()}</a>`;
        }).join('<br>');
        
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.type}</td>
          <td>${row.status}</td>
          <td>${row.episodes}</td>
          <td>${translationLinks}</td>
        `;
        tbody.appendChild(tr);
      });

      updatePagination();
    }

    function updatePagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.disabled = i === currentPage;
        button.addEventListener('click', () => {
          currentPage = i;
          displayTable(i);
        });
        pagination.appendChild(button);
      }
    }

    document.getElementById('search').addEventListener('input', function() {
      const searchText = this.value.toLowerCase();
      filteredData = tableData.filter(row =>
        Object.values(row).some(value => value.toLowerCase().includes(searchText))
      );
      currentPage = 1;
      displayTable();
    });

    fetchSheetData();
  </script>
</body>
</html>
