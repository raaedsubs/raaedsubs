<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول البيانات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="table-controls">
            <input type="text" id="search" placeholder="بحث عن مشاركة...">
        </div>
        <table>
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>النوع</th>
                    <th>الحالة</th>
                    <th>عدد الحلقات</th>
                    <th>الترجمة</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- سيتم ملء الصفوف باستخدام JavaScript -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prev-btn">السابق</button>
            <span id="page-info"></span>
            <button id="next-btn">التالي</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
